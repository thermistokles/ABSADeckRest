<app-logoutnav></app-logoutnav>
<div class="container">
<app-tabsltp></app-tabsltp>
	<h3><b>Vision Plus Health Check Report</b></h3>
<h5>Business Date : </h5> <input type="date" name="vpdate" required (change)="getVPReport()" [(ngModel)]="businessdate" >
<br>




<h4><b>Vision Plus Health Check</b></h4>
<table class="table table-hover">
<thead>

<tr class="table-primary"><th scope="col">Country</th><th scope="col">Status</th><th scope="col">Comments</th></tr>
</thead>


<tbody>
  
     <tr>
	    <td>Kenya :  </td>
	    	<td><div style="height:20px; width:60px" [ngStyle]="{background: vpreport?.kenyaSod}"></div></td>
	    <td><label>{{vpreport?.kenyaSodComment}}</label></td>
	    
    </tr>
     <tr>
	    <td>Mozambique : </td>
	   <td><div style="height:20px; width:60px" [ngStyle]="{background: vpreport?.mozambiqueSod}"></div></td>
	   <td> <label>{{vpreport?.mozambiqueSodComment}}</label></td>
	    
    </tr>
     <tr>
	    <td>Mauritius : </td>
	   	   <td><div style="height:20px; width:60px " [ngStyle]="{background: vpreport?.mauritiusSod}"></div></td>

	   
	    <td> <label>{{vpreport?.mauritiusSodComment}}</label> </td>
	</tr>
  
</tbody>


</table>


<br>
<h4><b>Vision Plus Batch Status</b></h4>




<table class="table table-hover">
<thead>

<tr class="table-primary"><th scope="col">Country</th><th scope="col">Status</th><th scope="col">Comments</th></tr>
</thead>

<tbody>
  
     <tr>
	    <td>Kenya : </td>
	    	   <td><div style="height:20px; width:60px" [ngStyle]="{background: vpreport?.kenyaBatch}"></div> </td>

	    <td><label>{{vpreport?.kenyaBatchComment}}</label> </td>
	    
    </tr>
   
     <tr>
	    <td>Mozambique : </td>
	    	   <td> <div style="height:20px; width:60px" [ngStyle]="{background: vpreport?.mozambiqueBatch}"> </div></td>

	    <td> <label>{{vpreport?.mozambiqueBatchComment}}</label> </td>
	    
    </tr>
   
     <tr>
	    <td>Mauritius : </td>
	    	   <td> <div style="height:20px; width:60px" [ngStyle]="{background: vpreport?.mauritiusBatch}"></div></td>

	    <td> <label>{{vpreport?.mauritiusBatchComment}}</label> </td>
	</tr>
  
</tbody>



</table>


</div>
